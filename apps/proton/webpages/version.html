<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Proton</title>
</head>
<body class="p-3">
<div class="container d-flex justify-content-center">
<img class="mr-3" style="flex-shrink:0;width:96px;height:96px;" data-icon="Globe">
<section>
	<p class="lead mb-2">Proton</p>
	<p>A built-in web browser exclusively for AtomOS</p>
	<p>Version: <b id="version"></b></p>
	<br>
	<div class="text-right"><button class="btn btn-sm btn-primary" onclick="window.close()">Close</button></div>
</section>
</div>
<script>
	require("atomos-framework");
	const {
		remote
	} = require("electron");
	const {
		app
	} = remote;
	const fs = require("fs-extra");
	window.$ = require("jquery");
	fs.readJson(app.getAppPath() + "/apps/proton/app.json")
			.then(function(info) {
				$("#version").text(info.version);
			});
</script>
</body>
</html>
