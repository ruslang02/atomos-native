<!DOCTYPE html>
<html class="h-100">
<head>
	<meta charset="utf-8" />
	<title>Home Page</title>
	<style>
		form {
			max-width: 600px;
			min-width: 200px;
		}
	</style>
</head>
<body class="d-flex justify-content-center align-items-center h-100">
<form action="https://www.google.ru/search" method="get" class="text-center w-75">
	<h1>Welcome to atomOS!</h1>
	<p class="lead">Here is a search form below if you want to find something on the net.</p>
	<br>
	<div class="input-group">
		<input type="text" name="q" class="form-control" placeholder="Search in Google..." aria-label="Search for...">
		<span class="input-group-btn">
			 <button class="btn btn-primary" type="submit">Search</button>
		 </span>
	</div>
</form>
<script>
	require("atomos-framework");
	const {
		remote
	} = require("electron");
	const win = remote.getCurrentWebContents();
	console.log(win);
</script>
</body>
</html>
