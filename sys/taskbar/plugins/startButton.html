<button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-action="openStart">Start</button>
<script>
  let startMenu = new BrowserWindow({
    x: x + 10,
    y: y + height - 57 - 315,
    width: 350,
    height: 315,
    frame: false,
    closable: false,
    minimizable: false,
    maximizable: false,
    alwaysOnTop: true,
    resizable: false,
    skipTaskbar: true,
    movable: false,
    show: false,
    type: "notification"
  });
  startMenu.loadURL("file://" + app.getAppPath() + "/sys/startMenu/index.html");
  startMenu.on('blur', startMenu.hide);
  $("[data-action=openStart]").click(function() {
    if (startMenu.isVisible()) startMenu.hide();
    else {
      startMenu.show();
      startMenu.setAlwaysOnTop(true);
    }
  })
</script>
